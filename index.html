<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近くの駅検索</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="monitoringOverlay" class="monitoring-overlay hidden">
        <div class="monitoring-content">
            <div class="pulse-ring"></div>
            <h2>監視中...</h2>
            <p>画面を消さないでください</p>
            <div class="target-info">
                <span id="targetName">大阪駅</span>まで
                <span id="targetDistance" class="target-distance">---m</span>
            </div>
            <button id="cancelMonitoringBtn" class="secondary-button">キャンセル</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>近くの駅を探す</h1>
            <p>現在地から最寄りの駅を検索します</p>
        </header>

        <main>
            <div class="action-area">
                <button id="getLocationBtn" class="primary-button">
                    <span class="icon">📍</span> 現在地を取得して検索
                </button>
                <p id="statusMessage" class="status-message"></p>
            </div>

            <div id="resultContainer" class="result-container hidden">
                <h2>検索結果</h2>
                <ul id="stationList" class="station-list">
                    <!-- Stations will be added here -->
                </ul>
            </div>
        </main>

        <footer>
            <small>Data by HeartRails Express</small>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
